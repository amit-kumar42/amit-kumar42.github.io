<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form - ProDev Bootcamp</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('./images/generic2.webp');
            background-size: cover;
            background-attachment: fixed;
            background-blend-mode: multiply;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
        }
        header, footer {
            background-color: rgba(0, 0, 0, 0.9);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.6);
        }
        section {
            margin-bottom: 2rem;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.8);
        }
        .section-light {
            background-color: rgba(31, 41, 55, 0.9);
        }
        .tab-button {
            cursor: pointer;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(209, 213, 219, 0.3);
            background-color: rgba(75, 85, 99, 0.8);
            color: white;
        }
        .tab-button.active {
            background-color: #fbbf24;
            color: #000;
        }
        input, select, textarea {
            background-color: rgba(31, 41, 55, 0.9);
            color: white;
        }
        input::placeholder, textarea::placeholder {
            color: rgba(209, 213, 219, 0.7);
        }
    </style>
</head>
<body>
    <header class="py-6 fixed w-full top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-4xl font-bold text-yellow-300">ProDev Bootcamp</h1>
            <a href="software-bootcamp-course.html" class="hover:text-yellow-300 text-lg transition">Home</a>
        </div>
    </header>

    <main class="mt-20">
        <!-- Hero Section -->
        <section class="text-center py-24 bg-gray-800 bg-opacity-90 shadow-lg" style="background-image: url('./images/hero2.webp'); background-size: cover; background-blend-mode: multiply; background-color: rgba(0, 0, 0, 0.6);">
            <div class="container mx-auto">
                <h2 class="text-5xl font-extrabold text-yellow-300 mb-6">Application Form</h2>
                <p class="text-lg text-gray-300">Take your first step into the professional world of software development by applying for the Beginner Track.</p>
            </div>
        </section>

        <!-- Application Form -->
        <section class="container py-24 mx-auto bg-gray-800 p-8 rounded-lg section-light max-w-4xl" style="background-image: url('./images/contacts.webp'); background-size: cover; background-blend-mode: multiply; background-color: rgba(0, 0, 0, 0.6);">
            <h3 class="text-3xl font-bold text-yellow-300 mb-12 text-center">Fill in Your Details</h3>
            <form>
                <!-- Personal Information -->
                <h4 class="text-2xl font-semibold text-yellow-300 mb-4">Personal Information</h4>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-12">
                    <div>
                        <label for="full-name" class="block text-gray-200 mb-2">Full Name</label>
                        <input type="text" id="full-name" class="w-full p-3 rounded" placeholder="Enter your full name" required>
                    </div>
                    <div>
                        <label for="email" class="block text-gray-200 mb-2">Email Address</label>
                        <input type="email" id="email" class="w-full p-3 rounded" placeholder="Enter your email address" required>
                    </div>
                    <div>
                        <label for="phone" class="block text-gray-200 mb-2">Phone Number</label>
                        <input type="tel" id="phone" class="w-full p-3 rounded" placeholder="Enter your phone number" required>
                    </div>
                    <div>
                        <label for="dob" class="block text-gray-200 mb-2">Date of Birth</label>
                        <input type="date" id="dob" class="w-full p-3 rounded" required>
                    </div>
                </div>

                <!-- Background Information -->
                <h4 class="text-2xl font-semibold text-yellow-300 mb-4">Background Information</h4>
                <div class="mb-6">
                    <div class="flex space-x-4">
                        <button type="button" class="tab-button active" onclick="showTab('student')">Student</button>
                        <button type="button" class="tab-button" onclick="showTab('professional')">Fresher Professional</button>
                    </div>
                </div>
                <div id="student" class="tab-content mb-12">
                    <!-- <h5 class="text-xl font-semibold text-gray-200 mb-4">Student Details</h5> -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="college" class="block text-gray-200 mb-2">College/University</label>
                            <input type="text" id="college" class="w-full p-3 rounded" placeholder="Enter your college/university">
                        </div>
                        <div>
                            <label for="year-of-study" class="block text-gray-200 mb-2">Year of Study</label>
                            <select id="year-of-study" class="w-full p-3 rounded">
                                <option value="1st Year">1st Year</option>
                                <option value="2nd Year">2nd Year</option>
                                <option value="Final Year">Final Year</option>
                            </select>
                        </div>
                        <div>
                            <label for="field-of-study" class="block text-gray-200 mb-2">Field of Study</label>
                            <input type="text" id="field-of-study" class="w-full p-3 rounded" placeholder="Field of Study">
                        </div>
                    </div>
                </div>
                <div id="professional" class="tab-content hidden">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="current-role" class="block text-gray-200 mb-2">Current Role</label>
                            <input type="text" id="current-role" class="w-full p-3 rounded" placeholder="Enter your current role">
                        </div>
                        <div>
                            <label for="experience" class="block text-gray-200 mb-2">Years of Experience</label>
                            <select id="experience" class="w-full p-3 rounded" required>
                                <option value="0-1 years">0-1 years</option>
                                <option value="1-2 years">1-2 years</option>
                                <option value="2+ years">2+ years</option>
                            </select>
                        </div>
                    </div>
                </div>
                <h4 class="text-2xl font-semibold text-yellow-300 mt-8 mb-4">Technical Skills</h4>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-4">
                        <div>
                            <label for="programming-skills" class="block text-gray-200 mb-2">Programming (1-5)</label>
                            <input type="number" id="programming-skills" class="w-full p-3 rounded" min="1" max="5">
                        </div>
                        <div>
                            <label for="frontend-skills" class="block text-gray-200 mb-2">Frontend Development (1-5)</label>
                            <input type="number" id="frontend-skills" class="w-full p-3 rounded" min="1" max="5">
                        </div>
                        <div>
                            <label for="backend-skills" class="block text-gray-200 mb-2">Backend Development (1-5)</label>
                            <input type="number" id="backend-skills" class="w-full p-3 rounded" min="1" max="5">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-4">
                        <div>
                            <label for="version-control-skills" class="block text-gray-200 mb-2">Version Control (1-5)</label>
                            <input type="number" id="version-control-skills" class="w-full p-3 rounded" min="1" max="5">
                        </div>
                        <div>
                            <label for="database-skills" class="block text-gray-200 mb-2">Database Skills (1-5)</label>
                            <input type="number" id="database-skills" class="w-full p-3 rounded" min="1" max="5">
                        </div>
                    
                    </div>
                    <div class="mb-12">
                        <label for="additional-skills" class="block text-gray-200 mb-2">Any Additional Skills / Projects</label>
                        <textarea id="additional-skills" class="w-full p-3 rounded" placeholder="Mention any other skills" rows="3"></textarea>
                    </div>

                <!-- Declaration -->
                <h4 class="text-2xl font-semibold text-yellow-300 mt-8 mb-4">Declaration</h4>
                <div>
                    <label><input type="checkbox" class="mr-2" required> I confirm that the information provided is accurate.</label>
                </div>

                <button type="submit" class="bg-yellow-500 text-black font-bold py-3 px-8 rounded mt-12">Submit Application</button>
            </form>
        </section>
    </main>

    <footer class="bg-black py-6 shadow-lg">
        <div class="container mx-auto text-center">
            <p class="text-sm text-yellow-300">&copy; 2024 ProDev Bootcamp. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.add('hidden');
            });
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById(tabName).classList.remove('hidden');
            document.querySelector(`[onclick="showTab('${tabName}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
