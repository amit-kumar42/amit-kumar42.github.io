<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form - Intermediate Track</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('./images/generic2.webp');
            background-size: cover;
            background-attachment: fixed;
            background-blend-mode: multiply;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
        }

        header,
        footer {
            background-color: rgba(0, 0, 0, 0.9);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.6);
        }

        section {
            margin-bottom: 2rem;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.8);
        }

        .section-light {
            background-color: rgba(31, 41, 55, 0.9);
        }

        .tab-button {
            cursor: pointer;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(209, 213, 219, 0.3);
            background-color: rgba(75, 85, 99, 0.8);
            color: white;
        }

        .tab-button.active {
            background-color: #fbbf24;
            color: #000;
        }

        input,
        select,
        textarea {
            background-color: rgba(31, 41, 55, 0.9);
            color: white;
        }

        input::placeholder,
        textarea::placeholder {
            color: rgba(209, 213, 219, 0.7);
        }
    </style>
</head>

<body class="text-white">
    <header class="bg-black py-4 md:py-6 fixed w-full top-0 z-50">
        <div class="container mx-auto flex justify-between items-center px-4">
            <!-- Logo -->
            <a href="software-bootcamp-course.html" class="flex items-center space-x-3">
                <img src="./images/logo.png" alt="ProDev Bootcamp Logo" class="h-10 md:h-12">
                <h1 class="text-2xl md:text-4xl font-bold text-yellow-300">ProDev Bootcamp</h1>
            </a>

            <!-- Home Link -->
            <a href="software-bootcamp-course.html"
                class="text-yellow-300 text-sm md:text-lg font-bold hover:text-yellow-400 transition">
                Home
            </a>
        </div>
    </header>

    <main class="mt-20">
        <!-- Hero Section -->
        <section class="py-24 md:py-32 text-center bg-cover bg-center"
            style="background-image: url('./images/hero2.webp'); background-size: cover; background-blend-mode: multiply; background-color: rgba(0, 0, 0, 0.6);">
            <div class="container mx-auto px-4">
                <h2 class="text-4xl md:text-6xl font-extrabold text-yellow-300 mb-6 leading-tight">
                    Application Form
                </h2>
                <p class="text-base md:text-lg text-gray-300 leading-relaxed">
                    Join the Intermediate Track to advance your software development and project management skills.
                </p>
            </div>
        </section>

        <section class="container py-16 md:py-24 px-4 mx-auto bg-gray-800 bg-opacity-90 rounded-lg max-w-4xl"
            style="background-image: url('./images/contacts.webp'); background-size: cover; background-blend-mode: multiply; background-color: rgba(0, 0, 0, 0.6);">
            <h3 class="text-3xl md:text-4xl font-bold text-yellow-300 mb-8 md:mb-12 text-center">
                Fill in Your Details
            </h3>
            <form  action="https://formspree.io/f/xeoorbja" method="POST">
                <!-- Personal Information -->
                <h4 class="text-xl md:text-2xl font-semibold text-yellow-300 mb-4">Personal Information</h4>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6 mb-8 md:mb-12">
                    <div>
                        <label for="full-name" class="block text-gray-200 mb-2">Full Name</label>
                        <input type="text" id="full-name" name="full-name" class="w-full p-3 rounded" placeholder="Enter your full name" required>
                    </div>
                    <div>
                        <label for="email" class="block text-gray-200 mb-2">Email Address</label>
                        <input type="email" id="email" name="email" class="w-full p-3 rounded" placeholder="Enter your email address" required>
                    </div>
                    <div>
                        <label for="phone" class="block text-gray-200 mb-2">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="w-full p-3 rounded" placeholder="Enter your phone number" required>
                    </div>
                    <div>
                        <label for="location" class="block text-gray-200 mb-2">Current Location</label>
                        <input type="text" id="location" name="location" class="w-full p-3 rounded" placeholder="City, State, Country" required>
                    </div>
                </div>

                <!-- Professional Background -->
                <h4 class="text-xl md:text-2xl font-semibold text-yellow-300 mb-4">Professional Background</h4>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6 mb-8 md:mb-12">
                    <div>
                        <label for="current-role" class="block text-gray-200 mb-2">Current Role</label>
                        <input type="text" id="current-role" name="current-role" class="w-full p-3 rounded" placeholder="Enter your current role" required>
                    </div>
                    <div>
                        <label for="experience" class="block text-gray-200 mb-2">Years of Experience</label>
                        <select id="experience" name="experience" class="w-full p-3 rounded" required>
                            <option value="0-1 years">0-1 years</option>
                            <option value="1-2 years">1-2 years</option>
                            <option value="2-3 years">2-3 years</option>
                            <option value="3+ years">3+ years</option>
                        </select>
                    </div>
                    <div class="col-span-1 md:col-span-2">
                        <label for="projects" class="block text-gray-200 mb-2">Previous Projects</label>
                        <textarea id="projects" name="projects" class="w-full p-3 rounded" rows="3" placeholder="Describe your key projects or responsibilities"></textarea>
                    </div>
                </div>

                <!-- Technical Skills -->
                <h4 class="text-xl md:text-2xl font-semibold text-yellow-300 mb-4">Technical Skills</h4>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6 mb-8 md:mb-12">
                    <div>
                        <label for="frontend-skills" class="block text-gray-200 mb-2">Frontend Development</label>
                        <input type="number" id="frontend-skills" name="frontend-skills" class="w-full p-3 rounded" placeholder="Rate from 1 to 5" min="1" max="5" required>
                    </div>
                    <div>
                        <label for="backend-skills" class="block text-gray-200 mb-2">Backend Development</label>
                        <input type="number" id="backend-skills" name="backend-skills" class="w-full p-3 rounded" placeholder="Rate from 1 to 5" min="1" max="5" required>
                    </div>
                    <div>
                        <label for="database-skills" class="block text-gray-200 mb-2">Database Management</label>
                        <input type="number" id="database-skills" name="database-skills" class="w-full p-3 rounded" placeholder="Rate from 1 to 5" min="1" max="5" required>
                    </div>
                    <div>
                        <label for="tools" class="block text-gray-200 mb-2">Other Tools/Technologies</label>
                        <textarea id="tools" class="w-full p-3 rounded" name="tools" rows="2" placeholder="List any additional tools or technologies"></textarea>
                    </div>
                </div>

                <!-- Declaration -->
                <h4 class="text-xl md:text-2xl font-semibold text-yellow-300 mb-4">Declaration</h4>
                <div class="mb-6">
                    <label>
                        <input type="checkbox" required class="mr-2">
                        I confirm that the information provided is accurate and I understand the program requirements.
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="bg-yellow-500 text-black font-bold py-2 px-6 md:py-3 md:px-8 rounded hover:bg-yellow-600 transition mt-6 md:mt-8">
                    Submit Application
                </button>
            </form>
        </section>

    </main>

    <footer class="bg-black py-6 px-4">
        <div class="container mx-auto text-center">
            <p class="text-xs md:text-sm text-yellow-300">&copy; 2024 ProDev Bootcamp. All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>
